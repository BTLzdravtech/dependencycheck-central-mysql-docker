name: Publish to DockerHub

on:
  release:
    types: [ published, created, prereleased ]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/github-script@v5
        id: set-tag
        with:
          result-encoding: string
          script: |
            const tagName = github.event.release.tag_name
            const tag = tagName.replace('v', '')
            console.log("Publishing with Docker tag: " + tag)
            return tag

      - name: Use tag
        run: echo ${{ steps.set-tag.outputs.result }}

